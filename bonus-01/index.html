<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter</title>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit-icons.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><span uk-icon="home"></span>Home</li>
            <li><span uk-icon="bell"></span>Notifications</li>
            <li><span uk-icon="mail"></span>Messages</li>
          </ul>
        </nav>
        <span uk-icon="twitter" class="logo"></span>
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="https://avatars0.githubusercontent.com/u/4256471" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter Rocketseat</h1>
    </div>
  </body>
</html>
